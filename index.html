<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="ears">
            <div class="lear"></div>
            <div class="rear"></div>
        </div>
        <div class="face">
            <div class="eyes">
                <div class="leye">
                    <div class="leyeball"></div>
                </div>
                <div class="reye">
                    <div class="reyeball"></div>
                </div>
            </div>
            <div class="nose">
                <div class="nostrils">
                    <div class="lnose"></div>
                    <div class="rnose"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
